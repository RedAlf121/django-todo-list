{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO - Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <script src="{% static 'login.js' %}" defer></script
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-face card-face-front">
                    <h2>Login</h2>
                    <form id="login-form" method="post" data-url="{% url 'signup' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="login-username">Username</label>
                            <input type="text" id="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                </div>
                <div class="card-face card-face-back">
                    <h2 id="signup-legend">Sign Up</h2>
                    <form id="signin-form" method="post", data-url="{% url 'signin' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="signin-username">Username</label>
                            <input type="text" id="signin-username" required>
                        </div>
                        <div class="form-group">
                            <label for="signin-email">Email</label>
                            <input type="email" id="signin-email" required>
                        </div>
                        <div class="form-group">
                            <label for="signin-password">Password</label>
                            <input type="password" id="signin-password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                        <button type="submit">Sign Up</button>
                    </form>
                    <p id="signup-caption">Already have an account? <a href="#" id="show-login">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
